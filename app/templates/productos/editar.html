{% extends "base.html" %}

{% block title %}Editar Producto - TacoBell Inventario{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Editar Producto</h2>
    
    <div class="card">
        <div class="card-body">
            <form method="POST">
                <!-- Campo Código SKU -->
                <div class="form-group">
                    <label for="codigo_sku">Código SKU *</label>
                    <input type="text" class="form-control" id="codigo_sku" name="codigo_sku" 
                           value="{{ producto.CodigoSKU }}" required>
                    <small class="form-text text-muted">Código único de identificación del producto</small>
                </div>
                
                <!-- Campo Nombre -->
                <div class="form-group">
                    <label for="nombre">Nombre del Producto *</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" 
                           value="{{ producto.Nombre }}" required>
                </div>
                
                <!-- Campo Descripción -->
                <div class="form-group">
                    <label for="descripcion">Descripción</label>
                    <textarea class="form-control" id="descripcion" name="descripcion" 
                              rows="3">{{ producto.Descripcion or '' }}</textarea>
                </div>
                
                <!-- Campos de Cantidad y Unidad -->
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="cantidad_actual">Cantidad Actual *</label>
                            <input type="number" class="form-control" id="cantidad_actual" 
                                   name="cantidad_actual" value="{{ producto.CantidadActual }}" min="0" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="unidad_medida">Unidad de Medida *</label>
                            <input type="text" class="form-control" id="unidad_medida" 
                                   name="unidad_medida" value="{{ producto.UnidadMedida }}" required>
                        </div>
                    </div>
                </div>
                
                <!-- Campos de Stock y Precio -->
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="stock_minimo">Stock Mínimo *</label>
                            <input type="number" class="form-control" id="stock_minimo" 
                                   name="stock_minimo" value="{{ producto.StockMinimo }}" min="0" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="precio_unitario">Precio Unitario (₡) *</label>
                            <input type="number" step="0.01" class="form-control" id="precio_unitario" 
                                   name="precio_unitario" value="{{ producto.PrecioUnitario }}" min="0.01" required>
                            <small class="form-text text-muted">Precio en colones costarricenses</small>
                        </div>
                    </div>
                </div>
                
                <!-- Selectores de Categoría y Proveedor -->
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="categoria_id">Categoría *</label>
                            <select class="form-control" id="categoria_id" name="categoria_id" required>
                                <option value="">Seleccionar categoría</option>
                                {% for categoria in categorias %}
                                <option value="{{ categoria.Id }}" 
                                        {% if producto.CategoriaId == categoria.Id %}selected{% endif %}>
                                    {{ categoria.Nombre }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="proveedor_id">Proveedor *</label>
                            <select class="form-control" id="proveedor_id" name="proveedor_id" required>
                                <option value="">Seleccionar proveedor</option>
                                {% for proveedor in proveedores %}
                                <option value="{{ proveedor.Id }}" 
                                        {% if producto.ProveedorId == proveedor.Id %}selected{% endif %}>
                                    {{ proveedor.Nombre }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>
                
                <!-- Botones -->
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Actualizar Producto</button>
                    <a href="{{ url_for('productos.listar_productos') }}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
