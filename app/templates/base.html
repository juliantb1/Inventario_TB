<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Inventario TB{% endblock %}</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Fuente y colores tipo Taco Bell -->
    <style>
        body {
            background-color: #1b1b1b;
            color: white;
            font-family: 'Poppins', sans-serif;
        }
        .navbar {
            background-color: #6b1e83;
        }
        .navbar-brand {
            color: white !important;
            font-weight: 600;
        }
        .btn-primary {
            background-color: #6b1e83;
            border: none;
        }
        .btn-primary:hover {
            background-color: #9c27b0;
        }
        .card {
            background-color: #2a2a2a;
            border: none;
            color: white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }
        .card h5 {
            color: #d19fe8;
        }
        footer {
            text-align: center;
            padding: 15px;
            color: #aaa;
            margin-top: 40px;
            border-top: 1px solid #333;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">ðŸŒ® TacoBell Inventario</a>
        </div>
    </nav>

    <div class="container mt-5">

        <!-- Bloque para mostrar mensajes flash -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>

    <footer>
        <p>Â© 2025 TacoBell Inventario - Sistema de GestiÃ³n</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
